<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form prependId="false" id="menuListaBancos">
        <p:dataTable id="dataListBancos" value="#{bancoController.listaBancos}" var="banco" sortBy="#{banco.alias}">
            <p:column headerText="#{msg.BANCOS_CADASTRADOS}">
                <p:commandLink action="#{aplicacaoController.selecionarBanco()}" ajax="false" styleClass="linkSemDecoracao">
                    <f:setPropertyActionListener value="#{banco}" target="#{aplicacaoController.banco}" />
                    <h:panelGroup>
                        <p:graphicImage value="/resources/imagem/search.png"/>
                        <span id="spanAlias">
                            <h:outputText value="#{banco.alias}"/>
                        </span>   
                    </h:panelGroup>
                </p:commandLink>
            </p:column>
        </p:dataTable>
    </h:form>
</ui:composition>
