<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <h:outputStylesheet library="css" name="listaBancos.css"/>
        <h:outputStylesheet library="css" name="menu.css"/>
        <h:outputStylesheet library="css" name="logo.css"/>
        <ui:insert name="head"/>
        <title>
            <h:outputText value="${msg.MODULO_CONFIGURACAO}"/>
        </title>
    </h:head>

    <h:body>
        <div id="tudo">
            <div id="logo">
                <ui:include src="logo.xhtml"/>
            </div>
            <div id="topo">
                <ui:include src="menu.xhtml"/>
            </div>
            <div>
                <div id="navegacao">
                    <ui:include src="listaBancos.xhtml"/>
                </div>
                <div id="principal">
                    <ui:insert name="corpo">corpo</ui:insert>
                </div>
            </div>
            <div id="rodape">
                <ui:include src="rodape.xhtml"/>
            </div>
        </div>
    </h:body>
</html>
